<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="avatar">
        <img src="./images/image-victor.jpg" alt="Victor Crest" />
      </div>
      <div class="name">
        <p>Victor Crest <span>26</span></p>
      </div>
      <div class="location"><p>London</p></div>
      <div class="stats">
        <div class="stats__followers">
          <p><span>80K</span><br />Followers</p>
        </div>
        <div class="stats__likes">
          <p><span>803K</span><br />Likes</p>
        </div>
        <div class="stats__photos">
          <p><span>1.4K</span><br />Photos</p>
        </div>
      </div>
    </main>
  </body>
</html>
